apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
data:
  mapRoles: |
    - rolearn: arn:aws:iam::228281126655:role/k8s-workernode-role
      username: system:node:{{EC2PrivateDNSName}}
      groups:
        - system:bootstrappers
        - system:nodes
  mapUsers: |
    - userarn: arn:aws:iam::111122223333:user/admin
      username: admin
      groups:
        - system:masters
    - userarn: arn:aws:iam::111122223333:user/admin
        username: admin
        groups:
          - system:masters
    - userarn: arn:aws:iam::111122223333:user/admin
          username: admin
          groups:
            - system:masters
    - userarn: arn:aws:iam::111122223333:user/admin
          username: admin
          groups:
            - system:masters
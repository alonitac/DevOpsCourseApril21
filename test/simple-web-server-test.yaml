apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-docker-for-sws-2
  labels:
    app: test-docker-for-sws-2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: test-docker-for-sws-2
  template:
    metadata:
      labels:
        app: test-docker-for-sws-2
    spec:
      containers:
        - name: test-docker-for-sws-2
          image: public.ecr.aws/n0d1l2j9/test-for-sws-2:latest
---
apiVersion: v1
kind: Service
metadata:
  name: test-docker-for-sws-2
spec:
  type: NodePort
  selector:
    app: test-docker-for-sws-2
  ports:
    - port: 80
      targetPort: 8080
      nodePort: 30111

